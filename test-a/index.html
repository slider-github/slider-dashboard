<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portal A - Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1e40af, #3b82f6);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #e0e7ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .user-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            margin: 2rem 0;
            display: none;
        }
        
        .login-screen {
            display: block;
        }
        
        .auth-button {
            background: white;
            color: #1e40af;
            border: none;
            border-radius: 12px;
            padding: 1rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .test-links {
            margin-top: 2rem;
            display: none;
        }
        
        .test-link {
            color: white;
            text-decoration: none;
            background: rgba(255, 255, 255, 0.2);
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            display: inline-block;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .test-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .token-info {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portal A</h1>
        <p class="subtitle">Test SSO Application</p>
        
        <div id="loginScreen" class="login-screen">
            <p>Prueba de Single Sign-On</p>
            <button id="loginBtn" class="auth-button">Iniciar Sesión</button>
        </div>
        
        <div id="userInfo" class="user-info">
            <h3>¡Bienvenido!</h3>
            <p><strong>Nombre:</strong> <span id="userName"></span></p>
            <p><strong>Email:</strong> <span id="userEmail"></span></p>
            
            <div class="test-links">
                <a href="https://test-b.slider.cloud" class="test-link" target="_blank">Ir a Portal B (SSO)</a>
                <a href="https://dashboard.slider.cloud" class="test-link" target="_blank">Ir a Dashboard</a>
            </div>
            
            <button id="showTokenBtn" class="auth-button">Ver Token</button>
            <button id="logoutBtn" class="auth-button">Cerrar Sesión</button>
            
            <div id="tokenInfo" class="token-info"></div>
        </div>
    </div>

    <script>
        class TestAppA {
            constructor() {
                this.config = {
                    clientId: '',  // Se configurará después
                    tenantName: 'sliderexid',
                    tenantId: 'dd89df17-bd9e-45d5-a78e-947ff00f755e',
                    redirectUri: window.location.origin + '/test-a/'
                };
                
                this.user = null;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.checkAuthStatus();
            }
            
            bindEvents() {
                document.getElementById('loginBtn').addEventListener('click', () => {
                    this.redirectToLogin();
                });
                
                document.getElementById('logoutBtn').addEventListener('click', () => {
                    this.logout();
                });
                
                document.getElementById('showTokenBtn').addEventListener('click', () => {
                    this.toggleTokenInfo();
                });
                
                // Handle callback
                if (window.location.hash.includes('id_token')) {
                    this.handleAuthCallback();
                }
            }
            
            checkAuthStatus() {
                const token = localStorage.getItem('test_a_token');
                const userInfo = localStorage.getItem('test_a_user');
                
                if (token && userInfo) {
                    try {
                        this.user = JSON.parse(userInfo);
                        const parsedToken = this.parseJWT(token);
                        
                        if (parsedToken.exp && parsedToken.exp * 1000 > Date.now()) {
                            this.showAuthenticatedView();
                            return;
                        }
                    } catch (error) {
                        console.error('Error parsing stored auth data:', error);
                    }
                }
                
                this.showLoginScreen();
            }
            
            handleAuthCallback() {
                const hash = window.location.hash.substring(1);
                const params = new URLSearchParams(hash);
                const idToken = params.get('id_token');
                
                if (idToken) {
                    try {
                        const userInfo = this.parseJWT(idToken);
                        this.user = userInfo;
                        
                        localStorage.setItem('test_a_token', idToken);
                        localStorage.setItem('test_a_user', JSON.stringify(userInfo));
                        
                        window.history.replaceState({}, document.title, window.location.pathname);
                        this.showAuthenticatedView();
                    } catch (error) {
                        console.error('Error processing auth callback:', error);
                        this.showLoginScreen();
                    }
                }
            }
            
            showLoginScreen() {
                document.getElementById('loginScreen').style.display = 'block';
                document.getElementById('userInfo').style.display = 'none';
            }
            
            showAuthenticatedView() {
                if (!this.user) return;
                
                document.getElementById('loginScreen').style.display = 'none';
                document.getElementById('userInfo').style.display = 'block';
                
                document.getElementById('userName').textContent = this.user.name || 'Usuario';
                document.getElementById('userEmail').textContent = this.getUserEmail();
                
                document.querySelector('.test-links').style.display = 'block';
            }
            
            getUserEmail() {
                if (this.user.emails && Array.isArray(this.user.emails)) {
                    return this.user.emails[0];
                }
                return this.user.email || this.user.preferred_username || 'usuario@slider.cloud';
            }
            
            redirectToLogin() {
                const clientId = '94b90a2f-f5d2-4f13-a372-7407bd4c9ec0';
                
                const authUrl = `https://${this.config.tenantName}.ciamlogin.com/${this.config.tenantId}/oauth2/authorize?` +
                    `client_id=${clientId}` +
                    `&response_type=id_token` +
                    `&redirect_uri=${encodeURIComponent(this.config.redirectUri)}` +
                    `&scope=openid email profile` +
                    `&response_mode=fragment` +
                    `&nonce=${this.generateNonce()}`;
                
                window.location.href = authUrl;
            }
            
            logout() {
                localStorage.removeItem('test_a_token');
                localStorage.removeItem('test_a_user');
                
                const logoutUrl = `https://${this.config.tenantName}.ciamlogin.com/${this.config.tenantId}/oauth2/logout?post_logout_redirect_uri=${encodeURIComponent(this.config.redirectUri)}`;
                window.location.href = logoutUrl;
            }
            
            toggleTokenInfo() {
                const tokenInfo = document.getElementById('tokenInfo');
                const token = localStorage.getItem('test_a_token');
                
                if (tokenInfo.style.display === 'none' || !tokenInfo.style.display) {
                    if (token) {
                        tokenInfo.innerHTML = `<strong>JWT Token:</strong><br>${token.substring(0, 100)}...<br><br><strong>Parsed Claims:</strong><br>${JSON.stringify(this.user, null, 2)}`;
                    }
                    tokenInfo.style.display = 'block';
                } else {
                    tokenInfo.style.display = 'none';
                }
            }
            
            parseJWT(token) {
                try {
                    const base64Url = token.split('.')[1];
                    const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                    const jsonPayload = decodeURIComponent(atob(base64).split('').map(c => {
                        return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                    }).join(''));
                    
                    return JSON.parse(jsonPayload);
                } catch (error) {
                    console.error('Error parsing JWT:', error);
                    throw error;
                }
            }
            
            generateNonce() {
                return Math.random().toString(36).substring(2, 15) + 
                       Math.random().toString(36).substring(2, 15);
            }
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            window.testAppA = new TestAppA();
        });
    </script>
</body>
</html>
